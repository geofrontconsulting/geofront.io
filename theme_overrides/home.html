{% extends "main.html" %} {% block tabs %} {{ super() }}
<style>
  .md-header {
    position: initial;
  }
  .md-main__inner {
    margin: 0;
  }
  .md-content {
    display: none;
  }

  .description {
    text-align: justify;
  }

  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<section class="tx-container">
  <div class="md-grid md-typeset">
    <div class="tx-hero">
      <div class="tx-hero__image">
        <img
          src="{{ config.site_url }}/assets/images/Color logo - no background.svg"
          alt=""
          draggable="false"
          class="geofront"
        />
      </div>
      <div class="tx-hero__content">
        <h1>{{ config.site_name }}</h1>
        <p class="description">{{ config.site_description}}</p>
        <a
          href="{{ page.next_page.url | url }}"
          title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary"
        >
          About GeoFront
        </a>
        <a
          href="{{ 'contact' | url }}"
          title="Get support"
          class="md-button"
        >
          Contact
        </a>
      </div>
    </div>
  </div>
</section>

{% endblock %} {% block content %}{% endblock %} {% block footer %}{% endblock
%}
